apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ing-go-card
  namespace: test-a
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/default-backend: "svc-go-card"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
    nginx.ingress.kubernetes.io/proxy_read_timeout: "5"
    nginx.ingress.kubernetes.io/proxy_send_timeout: "5"
    nginx.ingress.kubernetes.io/proxy_connect_timeout: "5"    
    #nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "5"
    #nginx.ingress.kubernetes.io/proxy-next-upstream: "error timeout"
spec:
  ingressClassName: nginx
  rules:
    - host: go-card.architecturedev.caradhras.io
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: svc-go-card
              port:
                number: 6001
    - host: go-card.architecture.caradhras.io
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: svc-go-card
              port:
                number: 6001
